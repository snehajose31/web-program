<html>
<body bgcolor="#ff6699">
<label> Year:</label>
<input type="text" id="year">
<label> Month:</label>
<input type="text" id="month">
<input type="button" id="demo" value="Generate Calender" onclick="cal()"></td>
<div id="cal">
</div>
</body>
<center>
<script>
function cal()
{
var init_cal="<table BORDER=1 id='calender'><tr><th>SUN</th><th>MON</th></th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr><tr>"
var year=document.getElementById("year").value
 var month=document.getElementById("month").value
 month=month-1;
 var date=new Date(year,month);
 var day=date.getDay();
 for(var i=0;i<day;i++)
 {
 init_cal+="<td></td>";
 }
while(date.getMonth()==month)
{
 init_cal+="<td>"+date.getDate()+"</td>";
 if(date.getDay()==6)
 {
 init_cal+="</tr><tr>";
 }
date.setDate(date.getDate() +1);
}
 init_cal+="<table>"
document.getElementById("cal").innerHTML=init_cal;
}
</script>
</center>
</html>
